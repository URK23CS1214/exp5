<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan EMI Calculator</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f7f7f7;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.calculator {
border: 2px solid blue;
border-radius: 10px;
padding: 30px;
width: 350px;
background: #fff;
}
.calculator h2 {
color: blue;
text-align: center;
margin-bottom: 20px;
}
label {
font-weight: bold;
display: block;
margin-top: 10px;
margin-bottom: 5px;
}
input {
width: 90%;
padding: 8px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
}
.result {
background: #0073e6;
color: white;
padding: 10px;
border-radius: 5px;
margin-top: 10px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="calculator">
<h2>Loan EMI Calculator(URK23CS1214)</h2>
<label for="amount">Loan Amount (Rs.):</label>
<input type="number" id="amount" placeholder="Enter loan amount">

<label for="rate">Annual Interest Rate (%):</label>
<input type="number" id="rate" placeholder="Enter interest rate">

<label for="years">Tenure (Years):</label>
<input type="number" id="years" placeholder="Enter tenure">

<div class="result" id="loanAmt">Loan Amount: ₹0</div>
<div class="result" id="totalInterest">Total Interest: ₹0</div>
<div class="result" id="emi">EMI: ₹0</div>
<div class="result" id="totalRepay">Total Repayment: ₹0</div>
</div>

<script>
function calculateEMI() {
let P = parseFloat(document.getElementById("amount").value);
let annualRate = parseFloat(document.getElementById("rate").value);
let years = parseFloat(document.getElementById("years").value);

if(isNaN(P) || isNaN(annualRate) || isNaN(years)) return;

let R = (annualRate / 12) / 100; // monthly interest rate
let N = years * 12; // tenure in months

let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
EMI = EMI.toFixed(2);

let totalRepay = (EMI * N).toFixed(2);
let totalInterest = (totalRepay - P).toFixed(2);

document.getElementById("loanAmt").innerHTML = "Loan Amount: ₹" + P.toLocaleString();
document.getElementById("totalInterest").innerHTML = "Total Interest: ₹" + Number(totalInterest).toLocaleString();
document.getElementById("emi").innerHTML = "EMI: ₹" + Number(EMI).toLocaleString();
document.getElementById("totalRepay").innerHTML = "Total Repayment: ₹" + Number(totalRepay).toLocaleString();
}

document.getElementById("amount").addEventListener("input", calculateEMI);
document.getElementById("rate").addEventListener("input", calculateEMI);
document.getElementById("years").addEventListener("input", calculateEMI);
</script>
</body>
</html>
